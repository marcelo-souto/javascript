<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    <audio class="somtecla" src="somtecla.mp3" type="audio/mpeg"></audio>
    <audio src="confirmar.mp3" type="audio/mpeg"></audio>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: Luiz Marcos de Lisboa<br>
                        Partido: PPP<br>
                        Vice-prefeito: Adriado de Gurgel
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/84.jpg" alt="" srcset="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="" srcset="">
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">

            <div class="teclado--botao" data-tcl="1">1</div>
            <div class="teclado--botao" data-tcl="2">2</div>
            <div class="teclado--botao" data-tcl="3">3</div>
            <div class="teclado--botao" data-tcl="4">4</div>
            <div class="teclado--botao" data-tcl="5">5</div>
            <div class="teclado--botao" data-tcl="6">6</div>
            <div class="teclado--botao" data-tcl="7">7</div>
            <div class="teclado--botao" data-tcl="8">8</div>
            <div class="teclado--botao" data-tcl="9">9</div>
            <div class="teclado--botao zero" data-tcl="0">0</div>

            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>

        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
